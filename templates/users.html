{% extends 'base.html' %}

{% block title %}Users{% endblock title %}

{% block body %}
<div class="container-fluid text-Dark py-1 text-center">
    <br>
    <h1>USERS</h1>
</div>

<div class="container row text-center py-4" style="margin: auto;">
    <div class="col-md-12">
        <table class="table table-dark table-striped table-hover">
            <thead class="table-dark">
                <th>ID</th>
                <th>User</th>
                <th>Email-Id</th>
                <th>Contact</th>
                <th>Balance</th>
                <th>Deposit</th>
                <th>Withdraw</th>
                <th>Transfer</th>
            </thead>
            <tbody>
                {% for i in data %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.username}}</td>
                        <td>{{i.email_id}}</td>
                        <td>{{i.contact}}</td>
                        <td>{{i.balance}}</td>
                        <td><a href="{% url 'Deposit' i.id %}" class="btn btn-outline-info">Deposit</a></td>
                        <td><a href="{% url 'Withdraw' i.id %}" class="btn btn-outline-warning">Withdraw</a></td>
                        <td><a href="{% url 'Transfer' i.id %}" class="btn btn-outline-light">Transfer</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock body %}
